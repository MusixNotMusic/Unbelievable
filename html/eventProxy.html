<html>
<head>
<meta  charset=utf-8/>
</head>
<body>
  <ul id="parent">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script>
  window.onload = function(){
　var p = document.getElementById("parent");
  p.onclick = function(ev){
  　　　　var ev = ev || window.event;
  　　　　var target = ev.target || ev.srcElement;
  　　　　if(target.nodeName.toLowerCase() == 'li'){
  　 　　　　　　	alert(123);
  　　　　　　　  alert(target.innerHTML);
  　　　　}
  　　}
  }


  </script>
</body>
</html>
